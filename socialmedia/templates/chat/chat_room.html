
<h2>Chat with {{ chat_partner.username }}</h2>
<div style="border: 1px solid black; padding: 10px; height: 400px; overflow-y: scroll;">
    {% for message in messages %}
        <p><strong>{{ message.sender.username }}:</strong> {{ message.message }}</p>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
</div>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="text" placeholder="Type your message..." required>
    <button type="submit">Send</button>
</form>
