
<h2>Chat</h2>
<div style="display: flex;">
    <div style="width: 30%; border-right: 1px solid gray;">
        <h3>Chats</h3>
        <ul>
            {% for room in chat_rooms %}
                <li><a href="/chat/{{room.id }}">{{ room.user1.username }} & {{ room.user2.username }}</a></li>
            {% empty %}
                <p>No chats yet.</p>
            {% endfor %}
        </ul>
    </div>
    <div style="width: 70%; padding: 20px;">
        <p>Select a chat to start messaging.</p>
    </div>
</div>
